<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTRANGEIRO</title>
</head>
<body>
    <h1>Verificar nacionalidade</h1>
    <input type="text" name="Digite seu país" id="txtpais">
    <input type="button" value="Verificar" onclick="Nacionalidade()">
    <div id="resultado">

    </div>
    <script>
        function Nacionalidade() {
            let país = window.document.querySelector('input#txtpais')
            let res = window.document.querySelector('div#resultado') 
            resultado.innerHTML = `Seu país é ${país.value}` 
            if (país.value == 'Brasil') {
                resultado.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else {
                resultado.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
